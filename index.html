<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="script-src 'self'" />
    <link rel="stylesheet" type="text/css" href="./style/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./style/main.css" />
    <title>YT downloader!</title>
  </head>
  <body>
    <div class="text-field">
      <input id="ytUrl" />
      <span class="label">Youtube url</span>
      <span class="error-hint">此欄為必填</span>
      <button id="confirm" class="btn">確認</button>
    </div>

    <div id="loading" class="hide">
      <div
        class="v-progress-circular v-progress-circular--indeterminate ma-5"
        style="height: 28px; width: 28px; caret-color: #fff"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="22.22222222222222 22.22222222222222 44.44444444444444 44.44444444444444"
          style="transform: rotate(0deg)"
        >
          <circle
            fill="transparent"
            cx="44.44444444444444"
            cy="44.44444444444444"
            r="20"
            stroke-width="4.444444444444445"
            stroke-dasharray="125.664"
            stroke-dashoffset="125.66370614359172px"
            class="v-progress-circular__overlay"
          ></circle>
        </svg>
        <div class="v-progress-circular__info"></div>
      </div>
    </div>

    <div id="videoInfo"></div>

    <div>
      <div class="text-field">
        <input type="text" id="title" />
        <span class="label">標題</span>
        <span class="error-hint">此欄為必填</span>
      </div>

      <div class="text-field">
        <input type="text" id="path" />
        <span class="label">儲存路徑</span>
        <span class="error-hint">此欄為必填</span>
        <button id="path-append" class="btn">...</button>
      </div>

      <button id="start" class="btn">下載</button>

      <div id="dialog" class="hide">
        <div class="dialog-content">
          <div id="tracker"></div>
        </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
